{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <!-- Include Font Awesome --> <!-- Modified line -->
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        width: 100%;
        background-color: transparent;
        flex-direction: column; 
        align-items: center;
      }
      div.main {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      div.heading {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        background-color: transparent;
      }

      img.heading_image {
        width: 100px;
      }

      div.search_bar {
        align-self: center;
        width: 30%;
        background-color: transparent;
        display: flex;
        align-items: center;
        border-radius: 100px;
        justify-content: center;
        border: 1px;
        border-color: black;
        padding: 5px;
      }

      .search-input {
        width: 80%;
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        outline: none;
        flex: 1;
        align-items: center;
        justify-content: center;
      }

      

      div.slide_show {
        display: flex;
        flex-direction: row;
        overflow-x: scroll;
        width: 100%;
        background-color: transparent;
        height: 50vh; 
      }

      div.place {
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        border: 1px solid grey;
        border-radius: 24px;
        padding: 24px;
        margin: 24px;
        cursor: pointer;
      }
      div.place:hover {
        background-color: beige;
      }
      img.place_image {
        width: 245px;
        border-radius: 24px;
      }

      div.footer {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      div.nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid;
      }
      img.icon {
        width: 72px;
      }
      span.nav_title {
        padding: 16px;
      }

      h2 { text-align: center;}

      .search_bar i {
        margin-left: 10px;
        color: #aaa;
      }
      .search_bar input {
        width: 100%;
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        outline: none;
        flex: 1;
        align-items: center;
        justify-content: center;
        background: transparent;
        border-radius: 25px;
      }
      
    </style>
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <img class="heading_image" src="{% static 'images/utycc_logo.jpg' %}" />

        <h2>Recommendation System for<br> Most Visited Landmarks in Pyin Oo Lwin</h2>

        <img class="heading_image" src="{% static 'images/ce_logo.jpg' %}" />
      </div>

      <div class="search_bar">
        <!-- on click , go to search page -->
        <input type="text" placeholder="Search places ..." class="search-input" id="search-input" />
        <i class="fas fa-search"></i>
      </div>

      <div class="slide_show">
        <!-- list of places, as slide show -->
         <!-- loop here -->
         {% for place in places %}
          <div class="place" data-id="{{ place.id }}">
            <img class="place_image" src="{% static 'images/node16.jpg' %}" />
            <br />
            <span class="place_title">{{ place.name }}</span>
          </div>
          {% endfor %}
          
      </div>

      <br />
      <br />

      <!-- <div class="footer">
        // 4 main navigation section
        <div class="nav">
          <img class="icon" src="{% static 'images/major_logo.jpg' %}" />
          <span class="nav_title"><a href="/home">Home</a></span>
        </div>
        <div class="nav">
          <img class="icon" src="{% static 'images/major_logo.jpg' %}" />
          <span class="nav_title"><a href="/search">Search</a></span>
        </div>
        <div class="nav">
          <img class="icon" src="{% static 'images/major_logo.jpg' %}" />
          <span class="nav_title"><a href="/places">Places</a></span>
        </div>
        <div class="nav">
          <img class="icon" src="{% static 'images/major_logo.jpg' %}" />
          <span class="nav_title"><a href="/about">About</a></span>
        </div>
      </div>
    </div> -->

    <script>
      // add div.place on click listener for detail page
      // Select all elements with the class 'place'
      const places = document.querySelectorAll(".place");
      // Iterate over each button and attach an event listener
      places.forEach((place) => {
        place.addEventListener("click", function () {
          // alert(`You clicked ${this.textContent}`);
          // go with GET Parameter 
          let id = place.dataset.id;
          // alert(id);
          window.location.href = "/result?id="+id; // Replace with the URL of the next pag
        });
      });


      const searchInput = document.getElementById('search-input');
      // Add event listener for input change
      searchInput.addEventListener("input", function () {
        const searchText = this.value.toLowerCase(); // Get input value and convert to lowercase

        places.forEach((place) => {
          const text = place.textContent.toLowerCase(); // Get item's text content and convert to lowercase
          if (text.includes(searchText)) {
            place.style.display = "flex"; // Show the item if it matches the search text
          } else {
            place.style.display = "none"; // Hide the item if it doesn't match
          }
        });
      });

      

    </script>
  </body>
</html>
